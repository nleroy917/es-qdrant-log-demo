# qstorm configuration example for Qdrant

provider:
  name: "qdrant-local"
  type: qdrant
  url: "http://localhost:6334"
  index: "logs"  # Collection name in Qdrant
  # Optional API key authentication
  # credentials:
  #   type: api_key
  #   key: "your-api-key"
  vector_field: "dense"  # Vector field name (default: "vector")
  text_field: "bm25"  # Text field for sparse retrieval (default: "message")

benchmark:
  mode: hybrid  # "dense", "sparse", or "hybrid"
  warmup_iterations: 10
  burst_size: 100
  concurrency: 10
  timeout_ms: 5000
  top_k: 10