# qstorm configuration example for Qdrant

provider:
  name: "pgvector-local"
  type: pgvector
  url: "postgresql://postgres:changeme@localhost:5432/postgres"
  table_name: "logs"
  vector_field: "embedding"  # Vector column name (default: "embedding")
  text_field: "message"    # Text column for hybrid search (tsvector full-text)

benchmark:
  mode: vector  # "vector", "sparse", or "hybrid"
  warmup_iterations: 10
  burst_size: 100
  concurrency: 10
  timeout_ms: 5000
  top_k: 10

embedding:
    model: "openai/text-embedding-3-small"
    dimensions: 1536